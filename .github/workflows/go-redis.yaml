name: "go-redis"

on: "push"

jobs:
  go-redis:
    runs-on: "ubuntu-latest"
    container: "golang:1.21-alpine"

    services:
      redis:
        image: "redis"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Setup Git Project"
        uses: "actions/checkout@v4"

      - name: "Install Race Dependency"
        run: |
          apk add gcc
          apk add musl-dev

      - name: "Check Go Tests"
        env:
          CGO_ENABLED: "1"
          REDIS_HOST: "redis"
          REDIS_PORT: "6379"
        run: |
          go test ./... -race -tags redis
